{% extends 'layout.html' %}
{% load bootstrap4 %}

{# Display a form #}
{% block content %}
    <div class="container">   
        <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Submit</button>
            {% endbuttons %}
        </form>
    </div> 
{% endblock %}
